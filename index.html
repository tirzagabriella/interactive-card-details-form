<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="cards">
            <div class="front_card">
              <img src="./images/card-logo.svg" alt="card-logo" class="card_logo"/>
              <div class="card_container">
                <img src="./images/bg-card-front.png" alt="front-card" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="cinfo">
                  <span id="name" style="font-weight: bold;">Jane Appleseed</span>
                  <span id="date">
                    <span id="month">00</span>
                    /
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="backcard">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="rightsection">
          <form>
            <div class="grid1">
              <label for="card_name" style="font-weight: bold;">Cardholder Name</label>
              <input type="text" placeholder="e.g. Jane Appleseed" id="card_name" required/>
            </div>
            <div class="grid2">
              <label for="card_number" style="font-weight: bold;">Card Number</label>
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="16"
                maxlength="16"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card_number"
                required
              />
            </div>
            <div class="card_info">
              <div id="card_date">
                <label for="card_date" style="font-weight: bold;">Exp. Date (MM/YY)</label>
                <div class="two_inp">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      id="card_month"
                      required
                    />
                  </div>
                  <div>
                    <input
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      type="number"
                      minlength="2"
                      maxlength="2"
                      placeholder="YY"
                      id="card_year"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="grid4">
                <label for="cardcvc" style="font-weight: bold;"  >CVC</label>
                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3" placeholder="e.g. 123" id="cardcvc" required />
              </div>
            </div>
            <button id="submit_btn" type="submit" class="submit_btn">Confirm</button>
          </form>

          <!-- Completed state start -->
          <div class="thank hidden">
            <img src="./images/icon-complete.svg" alt="Completed" />
            <h1>Thank you!</h1>
            <p>We've added your card details :)</p>
            <button class="submit_btn">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tirza Gabriella</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
